AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Globals:
  Function:
    Timeout: 900
    MemorySize: 3008
Resources:
  GenerateFunction:
    Type: AWS::Serverless::Function
    Properties:
      PackageType: Image
      Environment:
        Variables:
          TORCH_DEVICE: cpu
          CUDA_VISIBLE_DEVICES: ''
          PYTHONPATH: /var/task
      Policies:
      - AWSLambdaBasicExecutionRole
      - Statement:
        - Effect: Allow
          Action:
          - ecr:GetDownloadUrlForLayer
          - ecr:BatchGetImage
          - ecr:GetAuthorizationToken
          - logs:CreateLogGroup
          - logs:CreateLogStream
          - logs:PutLogEvents
          Resource: '*'
      Events:
        Generate:
          Type: Api
          Properties:
            Path: /api/generate
            Method: post
            RestApiId:
              Ref: ServerlessRestApi
      ImageUri: generatefunction:latest
    Metadata:
      BuildMethod: docker
      DockerContext: /Users/vihaanshah/Documents/GitHub/jam
      Dockerfile: Dockerfile
      SamResourceId: GenerateFunction
  ServerlessRestApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      EndpointConfiguration: REGIONAL
      Cors:
        AllowMethods: '''POST, OPTIONS'''
        AllowHeaders: '''content-type'''
        AllowOrigin: '''*'''
Outputs:
  ApiEndpoint:
    Description: API Gateway endpoint URL
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/api/generate
  FunctionArn:
    Description: Lambda Function ARN
    Value:
      Fn::GetAtt:
      - GenerateFunction
      - Arn
